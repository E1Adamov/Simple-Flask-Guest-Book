<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post your message</title>
    <script type="text/javascript" src="postMessage.js" defer></script>
</head>

<body marginheight="50" marginwidth="200">
    <h1>Post your message</h1>

    <form action='/submit' method='post'>
      <label for='nameInput' style="display:block">Name</label>
      <input id='nameInput' name='name' type='text' style="width:70%"><br>
        <br>

      <label for='messageInput' style="display:block">Message</label>
      <textarea id='messageInput' name='message' rows="10" style="width:70%"></textarea><br>
        <br>

      <input type='submit'>
    </form>
</body>

</html>
